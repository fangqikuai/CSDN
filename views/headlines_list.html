<section class="content">
    <ul>
        <li ng-repeat="data in data">
            <a href="#/details?domain={{data.url?data.url:'http://www.baidu.com'}}">
                <h4 class="title">{{data.title}}</h4>
                <p class="from">来自：{{data.url.split('/')[2]}}</p>
                <div class="details">
                    <img ng-src="{{data.avatar}}" alt="" />
                    <span class="nickname">{{data.nick_name}}</span>
                    <span>分享于</span>
                    <span>{{data.created_at | timeDiff}}</span>
                    <span class="right"><i class="iconfont">&#xe600;</i> <i><span>{{data.comments}}</span></i></span>
                    <span class="right"><i class="iconfont">&#xe601;</i> <i>{{data.ups}}</i></span>
                </div>
            </a>
        </li>
    </ul>
    <div class="loadMore" ng-show="!loading" ng-click="loadMore()">点击加载更多 <span>&gt;</span></div>
</section>

<div class="mask" ng-show="loading">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>

    .content{
        width: 100%;
        padding-top: .66rem;
        padding-bottom: .48rem;
    }
    .content > ul > li{
        width: 100%;
        padding: .12rem;
        height: 1.3rem;
        border-bottom: 1px solid #eee;
    }
    .content > ul > li > a > .title{
        width: 90%;
        height: .54rem;
        line-height: .18rem;
        font-size: .14rem;
    }
    .content > ul > li > a > .from{
        height: .24rem;
        line-height: .24rem;

        color: #c0c0c0;
    }
    .content > ul > li > a > .details{
        height: .2rem;
        margin-top: .08rem;
        font-size: .12rem;
        line-height: .2rem;
        color: #c0c0c0;
    }
    .content > ul > li > a > .details > .nickname{
        color: #666;
    }
    .content > ul > li > a > .details > .right{
        float: right;
        margin: 0 .06rem;
    }
    .content > ul > li > a > .details > img{
        width: .2rem;
    }
    .content > .loadMore{
        width: 90%;

</style>
